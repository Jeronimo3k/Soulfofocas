<!DOCTYPE html>
<html>
<head>
    <title>Cadastro para Receber Fofocas</title>
</head>
<body>
    <h1>Cadastro para Receber Fofocas</h1>
    <form action="/cadastro" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="interesse">Qual conte√∫do mais te interessa?</label>
        <select id="interesse" name="interesse" required>
            <option value="">Selecione</option>
            <option value="fofocas">Fofocas de celebridades</option>
            <option value="fofocasEsportes">Fofocas de esportes</option>
            <option value="fofocasTV">Fofocas de TV</option>
            <option value="fofocasCinema">Fofocas de cinema</option>
            <option value="fofocasCinema">Fofocas de bairro</option>

        </select><br>

        <input type="checkbox" id="termosUso" name="termosUso" required>
        <label for="termosUso">Concordo com os termos de uso</label><br>

        <input type="checkbox" id="envioEmails" name="envioEmails">
        <label for="envioEmails">Aceito o envio de emails</label><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
